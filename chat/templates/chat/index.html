<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
</head>
<body>
    <h1>Bienvenido al Chat: {{user.username}}</h1>
    <a href="{% url 'login' %}">cerrar</a>
    <!-- Sección de salas disponibles -->
    <h2>Salas disponibles:</h2>
    <ul>
        {% for room in chat_rooms %}
            <li>
                <a href="{% url 'room' room.name request.user.username %}">
                    {{ room.name }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <!-- Sección de lista de usuarios -->
    <h2>Lista de Usuarios:</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'room' user.username request.user.username %}">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>

  
</body>
</html>
