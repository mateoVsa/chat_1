
{% extends 'chat/base.html' %}

{% block title %}Lista de Chats{% endblock %}

{% block content %}
    <h4>  Chat de soporte SINAT</h4>
    <ul class="list-group">
        {% for room in chat_rooms %}
            <li class="list-group-item">
                <a class="chat-init" href="#">Empieza a chatear.</a>
            </li>
        {% empty %} 
            <li class="list-group-item chat-init">Empieza a chatear</li>
        {% endfor %}
    </ul>
{% endblock %}
