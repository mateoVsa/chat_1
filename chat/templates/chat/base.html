
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chat App{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Barra de navegaci칩n -->
<nav class="navbar navbar-light bg-light">
    <b><a class="navbar-brand" href="{% url 'index' %}">Bienvenido, {{ user.username }}</a></b>
    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Cerrar sesi칩n</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar con la lista de usuarios -->
        <div class="col-md-4 chat-sidebar">
            <h6>Usuarios:</h6>
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item {% if user.username == active_user %}active-user{% endif %}">
                    <a href="{% url 'room' user.username user.username %}">{{ user.username }}</a>
                </li>
                {% empty %}
                <li class="list-group-item">No hay usuarios disponibles.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Contenido din치mico -->
        <div class="col-md-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<audio id="notificationSound">
    <source src="{% static "audio/notification.mp3" %}">
</audio>
<script>
    const notificationSound = new Audio("{% static 'audio/notification.mp3' %}"); // Sonido de alerta
    let originalTitle = document.title; // Guarda el t칤tulo original
    let blinkInterval; 

      {% comment %} const notificationSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/notifications/'
    );  {% endcomment %}
     const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const notificationSocket = new WebSocket(
        wsProtocol + "://" + window.location.host + "/ws/notifications/"
    );

    notificationSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
    
        if (data.type === 'send_notification' && data.receiver === "{{ request.user.username }}") {
            
            if (Notification.permission === "granted") {
                new Notification("游댒 Nuevo mensaje de: " + data.sender, {
                    body: data.message,
                    icon: "{% static 'img/chat-icon.png' %}"
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        new Notification("Mensaje de " + data.sender, {
                            body: data.message,
                            icon: "{% static 'img/chat-icon.png' %}"
                        });
                    }
                });
            }
    
            notificationSound.play();
    
            if (document.hidden) {
                blinkInterval = setInterval(() => {
                    document.title = document.title === "游댒 Nuevo mensaje!" ? originalTitle : "游댒 Nuevo mensaje!";
                }, 1000);
            }
        }
    };
    
    // Restaurar t칤tulo cuando el usuario regrese a la pesta침a
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
            clearInterval(blinkInterval);
            document.title = originalTitle;
        }
    });
    
    // Solicitar permisos de notificaci칩n al cargar la p치gina
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
    
</script>

</body>
</html>
