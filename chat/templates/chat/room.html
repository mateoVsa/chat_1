<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Room: {{ room_name }}</h1>
    <div id="chat-log">
        <!-- Mostrar mensajes antiguos -->
        {% for message in messages %}
            <p><b>{{ message.sender.username }}:</b> {{ message.message }}</p>
        {% endfor %}
    </div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    <script>
        const roomName = "{{ room_name }}";
        const receiver = "{{ receiver }}";
        const isPrivateChat = {{ is_private_chat|yesno:"true,false" }};

        // Crear un nombre de grupo Ãºnico para el chat individual o grupal
        let roomGroupName;
        if (isPrivateChat) {
            if ("{{ request.user.username }}" < roomName) {
                roomGroupName = `chat_{{ request.user.username }}_${roomName}`;
            } else {
                roomGroupName = `chat_${roomName}_{{ request.user.username }}`;
            }
        } else {
            roomGroupName = `chat_${roomName}`;
        }

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += ('<p><b>' + data.sender + ':</b> ' + data.message + '</p>');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender': "{{ request.user.username }}",
                'receiver': receiver,
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
