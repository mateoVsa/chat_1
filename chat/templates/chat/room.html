{% extends 'chat/index.html' %}
{% load static %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h5>Chat con {{ room_name }}</h5>
    </div>
    
    <div class="chat-box" id="chat-log">
        <!-- Mostrar mensajes antiguos -->
        {% for message in messages %}
        <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
            <div class="message-content">
                <strong>{{ message.sender.username }}</strong>
                <p>{{ message.message }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="chat-message-input" class="form-control" placeholder="Escribe un mensaje...">
        <button id="chat-message-submit" class="btn btn-success">Enviar</button>
    </div>
</div>

<script>
    const roomName = "{{ room_name }}";
    const receiver = "{{ receiver }}";
    const current_user = "{{ request.user.username }}";
    const isPrivateChat = {{ is_private_chat|yesno:"true,false" }};

    // Crear un nombre de grupo único para el chat individual o grupal
    let roomGroupName;
    if (isPrivateChat) {
        roomGroupName = current_user < receiver ? 
            `chat_${current_user}_${receiver}` : 
            `chat_${receiver}_${current_user}`;
    } else {
        roomGroupName = `chat_${roomName}`;
    }

    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
    
        // Manejar mensajes normales
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
    
        if (data.sender === current_user) {
            messageDiv.classList.add('sent');
        } else {
            messageDiv.classList.add('received');
    
            // Notificación para mensajes nuevos
            if (Notification.permission === "granted") {
                new Notification("Nuevo mensaje de " + data.sender, {
                    body: data.message,
                    icon: "{% static 'img/chat-icon.png' %}"
                });
            }
        }
    
        messageDiv.innerHTML = `<div class="message-content">
                                    <strong>${data.sender}</strong>
                                    <p>${data.message}</p>
                                </div>`;
        document.querySelector('#chat-log').appendChild(messageDiv);
    
        // Desplazarse automáticamente hacia abajo
        const chatLog = document.querySelector('#chat-log');
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value.trim();

        if (message !== "") {
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender': current_user,
                'receiver': receiver,
            }));
            messageInputDom.value = '';
        }
    };

    // Solicitar permisos de notificación
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
</script>
{% endblock %}
